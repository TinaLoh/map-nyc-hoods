<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>NYC Boroughs</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoidGluYWxvbGEiLCJhIjoiV2VHZ2ZmMCJ9.a34rAjFPUPKsK9Ox0qTFdA';

var map = L.mapbox.map('map', 'examples.map-i86nkdio')
  .setView([40.7, -74], 12);

var boroughs = omnivore.geojson('./boroughs.geojson').on('ready', function(layer) {
  this.eachLayer(function(shape) {
    shape.bindPopup(shape.toGeoJSON().properties.BoroName);
  })
}).addTo(map);
console.log(boroughs);

</script>


</body>
</html>
